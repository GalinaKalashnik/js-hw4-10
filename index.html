// 1 написать функцию, которая принимает год, а возвращает день первого января этого года, день должен быть в русском формате
function dayOfTheWeek(n){
	var day = "";
	switch(n){
		case 0:
			day = "воскресенье";
			break;
		case 1:
			day = "понедельник";
			break;
		case 2:
			day = "вторник";
			break;
		case 3:
			day = "среда";
			break;
		case 4:
			day = "четверг";
			break;
		case 5:
			day = "пятница";
			break;
		case 6:
			day = "суббота";
			break;
	}
	return day;
};

function firstDayOfYear(n){
	var firstDay = new Date(n, 0, 1);
	return dayOfTheWeek(firstDay.getDay());
};

var firstDayOfYearRes = firstDayOfYear(2016);
document.write(firstDayOfYearRes);
document.write('<br>'+'<br>');

function dayOfData(n){
	var dataToArr = n.split('.');
	var date = new Date(dataToArr[2], dataToArr[1] - 1, dataToArr[0]);
	return dayOfTheWeek(date.getDay());
};

var dayOfDataRes = dayOfData('29.03.1985');
document.write(dayOfDataRes);
document.write('<br>'+'<br>');

function countWeeks(){
	var firstDate = new Date(2016, 0, 1);
	var secondDate = new Date();
	var howManyWeeks = Math.round((secondDate - firstDate)/(1000*60*60*24*7));
	return howManyWeeks;
};
